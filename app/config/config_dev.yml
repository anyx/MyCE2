imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

assetic:
    use_controller: true

swiftmailer:
    transport: null

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            any-name:
                namespace_prefix: "JMS\\SerializerBundle\\Tests"
                path: "@AnyxCrosswordBundle/Resources/config/serializer"