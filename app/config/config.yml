imports:
    - { resource: parameters.ini }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    translator: ~
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    # java: /usr/bin/java
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar
   
# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_controllers:  true
    secure_all_services: false

sensio_framework_extra:
    router:  { annotations: true }
    request: { converters: true }
    view:    { annotations: true }
    cache:   { annotations: true }

#
doctrine_mongodb:
    connections:
        default:
            server: mongodb://127.0.0.1:27017
            options:
                connect: true
    default_database: crosswords_%kernel.environment%
    document_managers:
        default:
            mappings:
                AnyxCrosswordBundle: ~
                FOSUserBundle: ~
                AnyxSocialBundle:
                  prefix: Anyx\SocialBundle\User

    auto_generate_hydrator_classes: false

fos_user:
    db_driver: mongodb
    service:
        user_manager: anyx_social.user.manager
    firewall_name: main
    user_class: Anyx\CrosswordBundle\Document\User

anyx_social:
  auth_route: social_auth
  services:
    facebook:
      client_id:         114949468588006
      secret:            15266750e6ae656f3fab05a807c405f5
      scope:             email,user_about_me
  accounts:
    map:
      facebook: 
        accountId: id
        userName: name
  fos_user:
    db_driver: mongodb
    
#aliases
services:
    anyx.dm: "@doctrine.odm.mongodb.document_manager"
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags: [{ name: 'twig.extension' }]