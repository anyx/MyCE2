doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: crosswords_%kernel.environment%
    document_managers:
        default:
            auto_mapping: true

fos_user:
    db_driver: mongodb
    service:
        user_manager: anyx_social_user.user.manager
    firewall_name: main
    user_class: Anyx\CrosswordBundle\Document\User
    profile:
      form:
        type: anyx_user_profile
        handler: anyx_user.form.handler.registration

anyx_social_user:
  db_driver: mongodb
  accounts:
    map:
      facebook:
        accountId: id
        userName: name
        avatar: picture.data.url
        link: link
      twitter:
        accountId: id
        userName: name
        avatar: profile_image_url
        link: screen_name
      vkontakte:
        accountId: response.0.uid
        userName: response.0.first_name + response.0.last_name
        avatar: response.0.photo
        link: response.0.screen_name

